# Sample manifest for bootstrapping a new project from upmatches source code
# This manifest uses ZIP-based commit snapshots instead of a Git repository

# Path to directory containing commit ZIP files (format: {project}-{commitHash}.zip)
sourceRepository: "./commits"

# Source type: "zip" for ZIP archives, "git" for Git repositories
sourceType: zip

