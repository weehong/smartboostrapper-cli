auth_enabled: false

server:
  http_listen_port: 3100

common:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
  replication_factor: 1
  path_prefix: /tmp/loki

schema_config:
  configs:
  - from: 2020-05-15
    store: tsdb
    object_store: filesystem
    schema: v13
    index:
      prefix: index_
      period: 24h

storage_config:
  filesystem:
    directory: /tmp/loki/chunks

# --- ADD THIS SECTION ---
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # Allow logs up to 1 week old
  creation_grace_period: 1h         # Allow logs 1 hour "from the future" (Fixes drift issues)
# ------------------------
